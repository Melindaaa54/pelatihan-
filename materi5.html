<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>materi5</title>
</head>
<body>
    <h1>Tabel</h1>
    <table border="1" cellpadding="15" bgcolor="white">
     <!--tempat menampung judul-->
     <thead>
        <td>no</td>
        <td>produk</td>
        <td>harga</td>
        <td>stok</td>
        <td>expired</td>
     </thead>
     <!--tempat menampung data-->
     <body>
        <tr bgcolor="blue">
            <td>1</td>
            <td>yakul</td>
            <td>2.000</td>
            <td>5pcs</td>
            <td>2024</td>
        </tr>
        <tr>
            <td bgcolor="yellow">2</td>
            <td bgcolor="yellow">susu</td>
            <td bgcolor="yellow">2.500</td>
            <td bgcolor="yellow">1pcs</td>
            <td>2026</td>
        </tr>
        <tr>
            <td colspan="2">total</td>
            <td colspan="3">5000</td>
        </tr>
     </body>
     <!--<tfoot></tfoot-->
    </table>
    <table border="2">
        <tr>
            <th rowspan="2" bgcolor="yellow">bulan</th>
            <th colspan="2" bgcolor="yellow">hasil panen</th>
        </tr>
        <tr>
            <th>padi</th>
            <th>kacang</th>
        </tr>
        <tr>
            <td>juli</td>
            <td>500kg</td>
            <td>100kg</td>
        </tr>
    </table>
</body>
</html>
